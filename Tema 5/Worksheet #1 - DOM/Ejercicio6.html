<button id="siguiente" onclick="Siguiente()" /> Siguiente  </button>
<button id="anterior" onclick="Anterior()" /> Anterior </button>

<script type="text/javascript">
	
	var contador = 0;


	function Siguiente(){
		if(contador == document.getElementsByTagName("img").length -1){

		}
		else{
			document.getElementsByTagName("img")[contador].setAttribute("hidden","true");
			contador++;
			document.getElementsByTagName("img")[contador].removeAttribute("hidden");
		

		}


	}
	function Anterior(){
		if(contador == 0){

		}
		else{
				document.getElementsByTagName("img")[contador].setAttribute("hidden","true");
			contador--;
			document.getElementsByTagName("img")[contador].removeAttribute("hidden");

		}
	}

</script>
